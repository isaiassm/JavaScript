<html lang="pt-br">
    <head>  
        <meta charset="UTF-8">
        <title>Aula 09.3 -js</title>
    </head>
    <body>
        <h1 id= "demo" onmousedown="funcao1(this)" onmousemove="funcao2(this)">Passe o mouse aqui</h1>
        <script>
            function funcao1 (elemento){
                elemento.innerHTML = 'OK, MOUSE SOBRE'
            }
            
            function funcao2 (elemento){
                elemento.innerHTML = 'PASSE O MOUSE AQUI'
            }
        </script>    
    </body>
</html>
