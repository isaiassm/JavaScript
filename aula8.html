<html lang="pt-br">
    <head>  
        <meta charset="UTF-8">
        <title>Aula 08-js</title>
    </head>
    <body>
        <p> informe um numero entre 10 e 20:</p>
<input type="text" id= "numero">
<button onclick="verifica()"> Verifica </button>    
       <p id="msg">  </p>
        <script>
            function verifica(){
                var x = document.getElementById('numero').value;

            try{
                if(x == '')throw 'Informe um valor';
                if(isNaN(x))throw 'Precisa informar um numero';
                x = Number(x);
                if(x < 10)throw 'numero menor que 10';
                if(x > 20)throw 'Maior que 20';

                document.getElementById('msg').innerHTML = 'perfeito voce digitou o numero: '+x;
            }catch(erro){
                document.getElementById('msg').innerHTML = 'erro: '+erro;
            } finally{
                document.getElementById('numero').value = '';
            }
                
            }
          
         </script>    
    </body>
</html>
